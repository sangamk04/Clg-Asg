<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:#ffffff;
    }
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}

.grid-item {
    text-align: center;
}

img {
    max-width: 100%;
    height: auto;
}

@media screen and (max-width: 600px) {
    /* Adjust the layout for smaller screens */
    .grid-container {
        grid-template-columns: 1fr;
    }
}

    .navbar {
      background-color: #00377b;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      /* background-color: #4CAF50; */
      color: white;
    }

    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }
      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    .cart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="navbar" id="myNavbar">
    <a href="index.html" class="active"><img style="height: 50px;" src="https://i.postimg.cc/3xM8nZVD/606bf00574f01432224138-logo.png"/></a>
    <a style="margin-top: 15px;" href="home.html">Home</a>
    <!-- <a style="margin-top: 15px;" href="login.html">Login</a>
    <a style="margin-top: 15px;" href="registration.html">Registration</a> -->
    <a  style="margin-top: 15px;"href="catalogue.html">Catalogue</a>
    <a  style="margin-top: 15px;"href="cart.html">Cart</a>
    <a style="margin-top: 15px;" href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
      <img src="menu-icon.png" alt="Menu">
    </a>
  </div>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <table>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Details</th>
        <th>Quantity</th>
      </tr>
      <!-- Cart items will be dynamically added here -->
    </table>
  </div>


  <script src="script.js"></script>
</body>
</html>

<script>
  // Retrieve cart items from localStorage
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

  // Get the table in the cart page
  let cartTable = document.querySelector('.cart-container table');

  // Loop through cart items and dynamically add rows to the table
  cartItems.forEach(item => {
    let row = cartTable.insertRow(-1);

    let imageCell = row.insertCell(0);
    let nameCell = row.insertCell(1);
    let priceCell = row.insertCell(2);
    let detailsCell = row.insertCell(3);
    let quantityCell = row.insertCell(4);

    imageCell.innerHTML = `<img src="${item.image}" alt="${item.name}">`;
    nameCell.textContent = item.name;
    priceCell.textContent = item.price;
    detailsCell.textContent = item.details;
    quantityCell.textContent = item.quantity;
  });
</script>
<script>
  function toggleNavbar() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
