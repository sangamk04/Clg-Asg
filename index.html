<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      /* display: flex; */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://i.postimg.cc/4dZKcnBS/1499333475php-Y9h-QNo.jpg);
    }


    .navbar {
      background-color: #00377b;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      /* background-color: #4CAF50; */
      color: white;
    }

    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #4caf50;
      color: #fff;
    }

    .reset-btn {
      background-color: #f44336;
      color: #fff;
    }
    .lgg{
      color: red;
      font-family: "Brush Script MT", cursive;
    }
  </style>
</head>

<body>

  <div class="navbar" id="myNavbar">
    <a href="index.html" class="active"><img style="height: 50px;"
        src="https://i.postimg.cc/3xM8nZVD/606bf00574f01432224138-logo.png" /></a>
    <!-- <a style="margin-top: 15px;" href="index.html">Home</a> -->
    <a style="margin-top: 15px;" href="index.html">Login</a>
    <a style="margin-top: 15px;" href="registration.html">Registration</a>
    <!-- <a style="margin-top: 15px;" href="catalogue.html">Catalogue</a>
    <a style="margin-top: 15px;" href="cart.html">Cart</a> -->
    <a style="margin-top: 15px;" href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
      <img src="menu-icon.png" alt="Menu">
    </a>
  </div>
  <div style="margin: auto; margin-top: 100px;" class="login-container">
    <h2 class="lgg" style="text-align: center;">Login</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="btn-container">
        <button class="submit-btn" onclick="login()">Login</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>
</div>
<script>
  function login() {
      // Get input values
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Retrieve user data from local storage
      var storedUser = localStorage.getItem('user');
      if (storedUser) {
          var user = JSON.parse(storedUser);

          // Check if email and password match
          if (user.email === email && user.password === password) {
              alert("Login successful!");
              // Redirect to home.html
              window.location.href = "home.html";
          } else {
              alert("Incorrect email or password. Please try again.");
          }
      } else {
          alert("No user registered. Please register first.");
      }
  }

  function resetForm() {
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
  }
</script>

  <script>
    function toggleNavbar() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>

</html>
